      <div class="container">    <nav class="header">
            <ul class="header__items">
                <li ><a class="header__items__links" href="https://mail.google.com/mail/&ogbl" target="blank">Gmail</a>
                </li>
                <li><a class="header__items__links" href="https://www.google.gr/imghp?hl=en&ogbl" target="blank">Images</a></li>
